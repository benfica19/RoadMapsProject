<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "static/style.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/gantt/highcharts-gantt.js"></script>
    <script src="https://code.highcharts.com/gantt/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/gantt/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/draggable-points.js"></script>
</head>
<body>
    <h1 style="text-align: center;">RoadMaps</h1>
    <!-- Button trigger Adding Task -->
    <button style="margin-left: 10%;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" id ="btnShowDialog">
    Add Task
    </button>
    <div id="container"></div>

    <!-- Modal box to add task -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Add Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Task Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Task Name">
                    <label style="margin-top: 10px;" for="exampleFormControlInput1" class="form-label">Select Milestone</label>
                    <select style="margin-top: 10px;"class="form-select" aria-label="Default select example" id="milestones">
                    </select><br>
                    <label style="display: block; text-align: center;" for="exampleFormControlInput1" class="form-label">OR</label><br>
                    <label for="exampleFormControlInput1" class="form-label">Add New Milestones</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Add New Milestone"><br>
                    <label for="exampleFormControlInput1" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate">
                    <label style="margin-top: 10px;" for="exampleFormControlInput1" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate">
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="addtask">Add Task</button>
            </div>
          </div>
        </div>
      </div>    
</body>
<script src="static/milestonedata.js"></script>
<script src="static/ganttchart.js"></script>
<script src="static/addremove.js"></script>
</html>
